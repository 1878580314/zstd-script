name: Build And Release Desktop

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-22.04
            bundles: "deb,appimage"
            artifact_name: zarc-linux
            artifact_path: |
              zarc-desktop/src-tauri/target/release/bundle/deb/*.deb
              zarc-desktop/src-tauri/target/release/bundle/appimage/*.AppImage
          - platform: windows
            os: windows-latest
            bundles: "msi"
            artifact_name: zarc-windows
            artifact_path: zarc-desktop/src-tauri/target/release/bundle/msi/*.msi
          - platform: macos
            os: macos-latest
            bundles: "dmg"
            artifact_name: zarc-macos
            artifact_path: zarc-desktop/src-tauri/target/release/bundle/dmg/*.dmg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: zarc-desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            zarc-desktop/src-tauri -> target

      - name: Install Linux System Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Frontend Dependencies
        working-directory: zarc-desktop
        run: npm ci

      - name: Build Tauri Bundles
        working-directory: zarc-desktop
        run: npm run tauri build -- --bundles ${{ matrix.bundles }}

      - name: Upload Platform Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error
          compression-level: 9

  publish:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Show Artifacts
        run: ls -R release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-artifacts/**/*
